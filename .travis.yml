language: cpp

branches:
  only:
    - master

os:
  - linux

before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-get update -qq
 - sudo apt-get install qt5-default qttools5-dev-tools

script:
 - lrelease res/lang/en.ts
 - qmake apkstudio.pro CONFIG+=release
 - make
